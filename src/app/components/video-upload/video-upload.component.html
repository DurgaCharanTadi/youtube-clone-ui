<div class="centered">
  <div  class="centerFile">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)"
                  (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        <h4 id="fileUploadText">Please upload a video of the format (.mp4)</h4>
        <button mat-raised-button type="button" (click)="openFileSelector()">Browse Files</button>
      </ng-template>
    </ngx-file-drop>
  </div>
  <br/>
  <div class="upload-table">
    <table class="table">
      <!-- <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead> -->
      <tbody class="upload-name-style">
      <tr *ngFor="let item of files; let i=index">
        <td><h4><strong>{{ item.relativePath }}</strong></h4></td>
      </tr>
      </tbody>
    </table>
  </div>
  <button mat-raised-button *ngIf="fileUploaded" (click)="uploadVideo()" color="primary">Upload</button>
</div>
<mat-spinner *ngIf="fileUploadedAWS" id="spinner"></mat-spinner>
